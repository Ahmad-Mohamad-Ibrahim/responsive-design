<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Element</title>
    <style>
        #container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #element {
            border: 2px solid black;
            background-color: #eee;
            width: 200px;
            height: 200px;
            border-radius: 8px;
        }
    </style>
</head>
<body id="container">
    <div id="element"></div>
</body>
</html>
