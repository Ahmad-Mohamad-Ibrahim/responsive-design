<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <style>
        body {
            margin: 0;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(7, 1fr);

            height: 100vh;
        }

        .head {
            grid-column: 1/5;
            grid-row: 1/2;
            background-color: rgb(3, 55, 100);
        }
        .nav {
            grid-column: 1/2;
            grid-row: 2/7;
            background-color: orangered;
        }
        .sideB {
            grid-column: 4/5;
            grid-row: 2/7;
            background-color: orangered;
        }

        .foot {
            grid-column: 1/5;
            grid-row: 6/8;
            background-color: rgb(3, 55, 100);
        }
        .main {
            grid-column: 2/4;
            grid-row: 2/6;
            background-color: green;
        }

        body > * {
            padding: 8px;
            color:white;
            text-align: center;
        }

        @media (max-width:512px) {
            body {
                grid-template-columns: 100%;
                grid-template-rows: repeat(5, 1fr);
                gap : 8px
            }

            .head {
                grid-column: 1/2;
                grid-row: 1/2;
            }
            .nav {
                grid-column: 1/2;
                grid-row: 2/3;

            }
            .sideB {
                grid-column: 1/2;
                grid-row: 3/4;
            }

            .foot {
                grid-column: 1/2;
                grid-row: 5/6   ;

            }
            .main {
                grid-column:1/2;
                grid-row: 4/5;

            }
        }
    </style>
</head>
<body>
    <header class="head">
        HEADER
    </header>

    <main class="main">MAIN CONTENT</main>

    <aside class="nav">SIDENAV</aside>
    <aside class="sideB">SIDEBAR</aside>

    <footer class="foot">FOOTER</footer>

</body>
</html>
